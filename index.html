<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div id="history" class="history"></div>
        <input type="text" id="display" class="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('sqrt(')">âˆš</button>
            <button onclick="appendToDisplay('**')">^</button>
            <button onclick="storeMemory()">M+</button>
            <button onclick="recallMemory()">M</button>
            <button onclick="clearMemory()">MC</button>
            <button onclick="convertUnits()">Convert</button>
        </div>
        <div class="extra">
            <button onclick="trigonometric('sin')">sin(x)</button>
            <button onclick="trigonometric('cos')">cos(x)</button>
            <button onclick="trigonometric('tan')">tan(x)</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
